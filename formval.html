<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body>
      <form>
      	<center>
      	<h3>FIRST NAME</h3><input type="text" id="name" size="20"><br>
      	<h3>LAST NAME</h3><input type="text" size="20"><br>
      	<h3>GENDER</h3><input type="radio" id="gender">MALE
      	<input type="radio">FEMALE
         <br>
         <h3>CONTACT NO.</h3><input type="number" id="contactno" size="10"><br>
        <h3>ADDRESS</h3><textarea name="address" id="address" rows=4 cols="40">
        	</textarea><br>
        	<h3>EMAIL</h3><input type="text" id="email" size="20"><br>
        <input type="submit" id="submit" value="submit">
        <span id="error"></span>
         <span id="success"></span>
        </center>     	
      </form>

      <script type="text/javascript">
         	$(document).ready(function(){
		    	$("#submit").click(function(event){

		        if($("#name").val()=="" || $("#email").val()=="" || $("#gender").val()=="" || $("#address").val()=="" || $("#contactno").val()==""){

		            $("#error").text("inputs fields are mandatory....").show().fadeOut(2000);
		            event.preventDefault();
		        }else{
		            $("#success").text("Form Submited...").show().fadeOut(2000);
		            event.preventDefault();
		        }
			    });
			});
</script>

</body>
</html>
